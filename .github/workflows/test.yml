name: Test

on:
  push:

jobs:
  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          components: rustfmt, clippy
      - run: choco install make
      - run: make lib.download
      - name: Tests
        run: make cargo.test

  
